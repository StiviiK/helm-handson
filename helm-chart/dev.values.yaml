replicaCount: 1

image:
  tag: "stable"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: th.mirix.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: th.mirix.io
      hosts:
        - th.mirix.io

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi